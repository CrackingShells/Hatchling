[settings.tool_calling.max_working_time]
name = "Max Temps de Travail"
description = "Temps de travail maximum pour les appels d'outils. Si None, aucune limite n'est appliquée. Ceci est vérifié lors de l'appel d'outils, pas pendant l'appel d'outils. Par conséquent, si un seul appel d'outil prend plus de temps que cela, il ne sera pas interrompu."
